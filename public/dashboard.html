<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #101010;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 320px;
      padding: 20px;
      background: #151515;
      border: 1px solid #444;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .container:hover {
      border-color: #00ff88;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #00ff88;
    }
    .description {
      font-size: 14px;
      margin-bottom: 20px;
      color: #bbb;
    }
    .preloader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #101010;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .pair-button {
      font-size: 14px;
      color: #00ff88;
      background: transparent;
      padding: 12px 20px;
      border: 1px solid #00ff88;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
      margin-top: 30px; 
    }
    .pair-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      transition: all 0.3s ease;
      transform: skewX(-45deg);
      z-index: -1;
    }
    .pair-button:hover::before {
      left: 100%;
    }
    .pair-button:hover {
      background: #00ff88;
      color: #101010;
      box-shadow: 0 0 10px #00ff88, 0 0 30px #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DEPLOYMENT</div>
    <div class="description">
      Click below to pair
    </div>

    <button class="pair-button" onclick="toLoad()">Pair Code</button>
  </div>
  <div class="preloader" id="preloader">
    <div class="loader"></div>
  </div>
  <script>
    function toLoad() {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'flex'; 
      setTimeout(() => {
        window.location.href = '/assets/index.html'; 
      }, 3000);
    }
  </script>
</body>
</html>
